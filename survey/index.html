<!DOCTYPE html>

<html>
<head>
	<title>Envision: Survey</title>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

	<link href="../stylesheets/main.css" media="screen, projection" rel="stylesheet" type="text/css"/>
	<link href="../stylesheets/survey.css" media="screen, projection" rel="stylesheet" type="text/css"/>

</head>
<body>

	<header>
		<a href="../index.html"><h1>Envision Rating System</h1></a>
	</header>

	<div class="wrapper">
		<div class="line"><span class="extra-grateful">Thank you! </span>Your project is now under review.</div>

		<div class="line">To complete the assignment fill out this survey:</div>
		<a class="line survey">surveymonkey.com</a>

	</div>

    <script type="text/javascript">

        var envision = JSON.parse(sessionStorage.getItem('envision'));

        (function() {
            var href = '';

            if (envision.conserving) {
                href = 'https://www.surveymonkey.com/s/Envision_sustainable';
            } else {
                 href = 'https://www.surveymonkey.com/s/Envision_industry';
            }
            $('.survey').attr('href', href);
        }())

    </script>

</body>
</html>
